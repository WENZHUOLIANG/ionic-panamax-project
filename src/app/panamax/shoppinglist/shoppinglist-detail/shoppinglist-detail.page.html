<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/panamax/shoppinglist">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ shoppingList.shoppingListTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let product of shoppingList.product" [routerLink]="['/', 'panamax', 'product-detail', product.productId]" class="ion-detail">
            <ion-thumbnail slot="start">
              <ion-img [src]="product.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ product.productName }}</h2>
              <p>{{ product.productDescription }}</p>
              <p>Price:  {{ product.price | currency }} / lb</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
