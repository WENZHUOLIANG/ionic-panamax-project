<ion-header>
  <ion-toolbar>
    <ion-title>Shopping List</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let shoppingList of loadedShoppingList.slice(0)" [routerLink]="['/', 'panamax', 'shoppinglist', shoppingList.shoppingListId]" class="ion-detail">
            <ion-label>
              <h2>{{ shoppingList.shoppingListTitle }}</h2>
              <p>{{ shoppingList.shoppingListDescription }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
