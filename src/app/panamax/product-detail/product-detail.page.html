<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/panamax/shoppinglist">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{product.productName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ product.productName }}</ion-card-title>
            <ion-card-subtitle>{{ product.price | currency }} / lb</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="product.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ product.productDescription }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
